<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotofolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <header>
        <div class="logo">L</div>
        <h1>Fotofolio</h1>
        <p>Anggota Tim dan Informasi Magang PKL</p>
    </header>
    <section class="team">
        <div class="member" data-member="1">
            <img src="images/member1.jpg" alt="Anggota 1">
            <h2>Anggota 1</h2>
            <p>Deskripsi anggota 1</p>
        </div>
        <div class="member" data-member="2">
            <img src="images/member2.jpg" alt="Anggota 2">
            <h2>Anggota 2</h2>
            <p>Deskripsi anggota 2</p>
        </div>
        <div class="member" data-member="3">
            <img src="images/member3.jpg" alt="Anggota 3">
            <h2>Anggota 3</h2>
            <p>Deskripsi anggota 3</p>
        </div>
        <div class="member" data-member="4">
            <img src="images/member4.jpg" alt="Anggota 4">
            <h2>Anggota 4</h2>
            <p>Deskripsi anggota 4</p>
        </div>
    </section>
    <section class="internship">
        <h2>Informasi Magang PKL</h2>
        <p>Informasi detail mengenai magang PKL.</p>
    </section>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-info"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
